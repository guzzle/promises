language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

before_script:
  - if [[ "$TRAVIS_PHP_VERSION" = "hhv*" ]]; then find . -type f -name "*.php" -exec sed -i '' 's/(\(yield .*\));/\1;/g' {} +; fi

install:
  - travis_retry composer install --no-interaction --prefer-source

script: make test

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
