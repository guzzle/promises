language: php

matrix:
    include:
        - php: hhvm-3.24
          dist: trusty
        - php: hhvm

    fast_finish: true

before_install:
    - echo "xdebug.overload_var_dump = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
    - composer update --prefer-dist
    - ./vendor/bin/simple-phpunit install

script:
    - ./vendor/bin/simple-phpunit
